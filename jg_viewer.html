<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>정간보 미리보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: light;
    }
    body { margin: 0; font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif; background: #f5f7fb; color: #222; }
    header { background: #1f3a93; color: #fff; padding: 1rem 1.5rem; display: flex; flex-wrap: wrap; align-items: center; gap: 0.5rem 1rem; }
    header a { color: #d7e4ff; text-decoration: none; font-size: 0.9rem; }
    header a:hover { text-decoration: underline; }
    .title { flex: 1 1 auto; font-size: 1.1rem; font-weight: 600; }
    .filename { display: block; margin-top: 0.25rem; font-size: 0.85rem; color: #c6d4ff; }
    #viewer-container { padding: 1rem; }
    #viewer { background: #fff; border: 1px solid #d4d9e6; border-radius: 8px; padding: 1.25rem; box-shadow: 0 6px 20px rgba(31,58,147,0.08); overflow-x: auto; font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', 'Pretendard', monospace; line-height: 1.7; white-space: pre-wrap; word-break: break-word; }
    #message { margin: 2rem; padding: 1.5rem; border-radius: 8px; border: 1px solid #ffd1d1; background: #fff3f3; color: #a33; }
    .back-btn { background: #fff; color: #1f3a93; padding: 0.4rem 0.75rem; border-radius: 4px; font-weight: 500; }
    .back-btn:hover { background: #e6ecff; }
    .download-btn { background: #ffbf47; color: #402200; padding: 0.45rem 0.9rem; border-radius: 4px; font-weight: 600; }
    .download-btn:hover { background: #ffad14; }
  </style>
</head>
<body>
  <header>
    <div class="title">정간보 미리보기<span id="current-file" class="filename"></span></div>
    <a class="back-btn" href="index.html">← 목록으로 돌아가기</a>
    <a id="download-link" class="download-btn" href="#" download>정간보 다운로드</a>
  </header>
  <div id="message" hidden></div>
  <div id="viewer-container">
    <pre id="viewer"></pre>
  </div>
  <script>
    (async function() {
      const params = new URLSearchParams(window.location.search);
      const fileParam = params.get('file');
      if (!fileParam) {
        showError('불러올 정간보 파일 경로가 제공되지 않았습니다.');
        return;
      }

      const requestUrl = fileParam;
      const decodedName = decodeURIComponent(requestUrl.split('/').pop() || '');

      const downloadLink = document.getElementById('download-link');
      downloadLink.href = requestUrl;
      downloadLink.setAttribute('download', decodedName || 'jeongganbo.txt');

      const currentFileEl = document.getElementById('current-file');
      currentFileEl.textContent = decodedName;
      if (decodedName) {
        document.title = `정간보 미리보기 - ${decodedName}`;
      }

      try {
        const response = await fetch(requestUrl);
        if (!response.ok) {
          throw new Error('파일을 불러올 수 없습니다. (HTTP ' + response.status + ')');
        }
        const text = await response.text();
        renderText(text);
      } catch (err) {
        console.error(err);
        showError('정간보를 불러오는 동안 오류가 발생했습니다. 파일 경로나 형식을 확인하세요.');
      }

      function showError(msg) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = msg;
        messageEl.hidden = false;
        document.getElementById('viewer').style.display = 'none';
      }

      function renderText(text) {
        const viewer = document.getElementById('viewer');
        viewer.textContent = text;
      }
    })();
  </script>
</body>
</html>
